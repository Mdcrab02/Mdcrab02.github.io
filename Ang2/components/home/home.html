<h1>Example Angular2 ES6 Application</h1>
<p>
    This example application is in response to Huy's challenge.
</p>

<div class="container">
  <section class="col-md-7">
    <!-- Form Name -->
    <legend>Type the name of a Github user, add them to the list,
      and lurk them to your heart's content!</legend>
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="user-input">GitHub User Name:</label>
      <div class="controls">
        <input #currentuser id="user-input" name="user-input" type="text" placeholder="enter github username here..." class="input-xlarge" required>
        <button class="btn btn-primary" (click)="addUser(currentuser.value)">Add</button>
      </div>
    </div>
  </section>
  <div class="col-md-5" *ng-if="users.length > 0">
    <legend>All Users</legend>
    <table class="table table-striped">
      <thead>
        <th>Username</th>
        <th>Remove</th>
      </thead>
      <tbody>
        <tr *ng-for="#user of users">
          <td><a href="javascript:void(0);" (click)="selectUser(user)">{{user}}</a></td>
          <td>
            <button (click)="removeUser(user)" class="btn btn-danger">Ã—</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br>
<div class="container">
  <div class="spinner" *ng-if="loading"></div>
  <user-details
    [user]="selectedUser"
    *ng-if="selectedUser !== null">
  </user-details>
</div>
